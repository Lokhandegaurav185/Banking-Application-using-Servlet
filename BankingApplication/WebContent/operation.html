	<h1>Classy Forms Widget</h1>

	<div class="container">

		<div class="tab">

			<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
				<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion
							width: 'auto', //auto or any width like 600px
							fit: true,   // 100% fit in a container
							closed: 'accordion', // Start closed if in accordion view
							activate: function(event) { // Callback function if tab is switched
								var $tab = $(this);
								var $info = $('#tabInfo');
								var $name = $('span', $info);
								$name.text($tab.text());
								$info.show();
							}
						});

						$('#verticalTab').easyResponsiveTabs({
							type: 'vertical',
							width: 'auto',
							fit: true
						});
					});
				</script>

				<div class="tabs">

					<div class="tab-left">
						<ul class="resp-tabs-list">
							<li class="resp-tab-item">ADD USER</li>
							<li class="resp-tab-item">DEPOSIT</li>
							<li class="resp-tab-item">WITHDRAW</li>
							<li class="resp-tab-item">TRANSFER</li>
						
						</ul>
					</div>

					<div class="tab-right">
						<div class="resp-tabs-container">
							
							<div class="tab-1 resp-tab-content">
								<div class="register agileits">
								<h3>ADD USER</h3>
									<form action="addUserServlet" method="post">
										<input type="text" class="name" name="acno" placeholder="Account Number" required="">
										<input type="text" class="name" name="name" placeholder="Username" required="">
										<input type="text" class="name" name="contact" placeholder="Phone Number" required="">
										<input type="text" class="name" name="address" placeholder="Address" required="">
										<input type="text" class="email" name="email" placeholder="Email" required="">
										<input type="password" class="password" name="password" placeholder="Password" required="">
										<input type="text" class="name" name="balance" placeholder="Balance" required="">
										<input type="submit" value="ADD USER">
									</form>
								</div>
							</div>
						<div class="tab-1 resp-tab-content">
								<div class="register agileits">
								<h3>DEPOSIT</h3>
									<form action="" method="post">
										<input type="text" class="name" name="acno" placeholder="Account Number" required="">
										<input type="text" class="name" name="balance" placeholder="Balance" required="">
										<input type="submit" value="LOG IN">
									</form>
								</div>
							</div>
						<div class="tab-1 resp-tab-content">
								<div class="register agileits">
								<h3>WITHDRAW</h3>
									<form action="#" method="post">
										<input type="text" class="name" name="acno" placeholder="Account Number" required="">
										<input type="text" class="name" name="balance" placeholder="Balance" required="">
										<input type="submit" value="LOG IN">
									</form>
								</div>
							</div>
							<div class="tab-1 resp-tab-content">
								<div class="register agileits">
								<h3>TRANSFER</h3>
									<form action="#" method="post">
										<input type="text" class="name" name="acno" placeholder="Account Number" required="">
										<input type="text" class="name" name="acno1" placeholder="Account Number" required="">
										<input type="text" class="name" name="balance" placeholder="Username" required="">
										<input type="submit" value="LOG IN">
									</form>
								</div>
							</div>
						</div>
					</div>

					<div class="clear"></div>

				</div>

			</div>

		</div>
